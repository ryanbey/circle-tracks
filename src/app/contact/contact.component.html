<div class="page-heading-container">
   <img src="../../assets/logos/symbol-blue.png" alt="Circle Tracks checkered flag symbol">
   <h1 class="page-heading">Contact</h1>
</div>
<div class="contact-container">
   <form class="ct-form" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
      <div class="form-entry">
         <label for="fullname">Full Name:</label>
         <input
            type="text"
            class="form-control"
            name="Fullname"
            placeholder="Full Name"
            formControlName="Fullname">
      </div>
      <div class="form-entry">
         <label for="Email">Email:</label>
         <input
            type="email"
            class="form-control"
            name="Email"
            placeholder="Enter email"
            formControlName="Email">
      </div>
      <div class="form-entry">
         <label for="comment">Comment:</label>
         <textarea class="form-control" formControlName="Comment" name="Comment"></textarea>
      </div>
      <button type="submit" class="form-button form-button-blue" [disabled]="!FormData.valid">Submit</button>
   </form>
</div>
